<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        <div class="upload-box">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput">
                    <div class="upload-icon">ðŸ“¤</div>
                    <h3>Upload Image</h3>
                    <p>Drag and drop or click to select (PNG, JPG)</p>
                    <button class="btn">Select Image</button>
                </label>
            </div>
            <div class="loading" id="loading"></div>
            <div id="error"></div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.getElementById('uploadArea');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const output = document.getElementById('output');

        let imageBlob = null; // Store the blob for downloading

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                removeBackground();
            }
        });

        imageInput.addEventListener('change', () => {
            if (imageInput.files.length > 0) {
                removeBackground();
            }
        });

        function removeBackground() {
            if (imageInput.files.length === 0) {
                error.style.display = 'block';
                error.textContent = 'Please select an image';
                return;
            }

            error.style.display = 'none';
            output.innerHTML = '';
            loading.style.display = 'block';

            const file = imageInput.files[0];
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: {
                    'X-Api-Key': '43Rg54SayXwVkEvvSc1bexU5'
                },
                body: formData
            })
            .then(response => {
                loading.style.display = 'none';
                if (!response.ok) {
                    throw new Error('Failed to process image. Check API key or network.');
                }
                return response.blob();
            })
            .then(blob => {
                imageBlob = blob; // Store the blob
                const url = URL.createObjectURL(blob);
                output.innerHTML = `
                    <img src="${url}" alt="Processed Image">
                    <button class="btn download-btn" onclick="downloadImage()">Download Image</button>
                `;
            })
            .catch(err => {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
                console.error('Error:', err);
            });
        }

        function downloadImage() {
            if (!imageBlob) {
                error.style.display = 'block';
                error.textContent = 'No image available for download';
                return;
            }

            const url = URL.createObjectURL(imageBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'background_removed.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            // Delay revocation to ensure download completes
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }
